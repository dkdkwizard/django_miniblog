{% extends 'base.html' %}

{% block title %}
<title>{{ blog.title }}</title>
{% endblock %}

{% block content %}
  <h2>{{ blog.title }}</h2>
  <p style='color: gray'>{{ blog.description }}</p>
  <hr>
  {% for arti in blog.article_set.all %}
  <h5><a href="{{ arti.get_url }}">{{ arti.title }}</a></h5>
  {% endfor %}
  <hr>
  {% if user == blog.user %}
  <p><a href="{%url 'createarticle' blog=blog.name_field %}">+ new article</a></p>
  {% endif %}
{% endblock %}
