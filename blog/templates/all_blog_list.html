{% extends 'base.html' %}

{% block title %}
<title>所有部落格</title>
{% endblock %}

{% block content %}
  <h2>所有部落格</h2>
  <hr>
  {% if blog %}
    {% for b in blog %}
      <h4><a href="{{ b.get_url }}"> {{ b.title }} </a> </h4>
      <p>{{ b.description }} by <a href="{%url 'user' id=b.user.pk %}">{{ b.user.profile.pen_name }}</a></p>
    {% endfor %}
  {% else %}
  {% endif %}
{% endblock %}
