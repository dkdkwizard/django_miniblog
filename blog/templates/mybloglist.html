{% extends 'base.html' %}

{% block title %}
<title>My blogs</title>
{% endblock %}

{% block content %}
  <h2>My Blogs</h2>
  <hr>
  {% if blog_list %}
    {% for b in blog_list %}
      <h4><a href="{{ b.get_url }}"> {{ b.title }} </a> </h4>
      <p>{{ b.description }}</p>
    {% endfor %}
  {% else %}
    <p>You don't have any blog yet. <a href="{% url 'createblog' %}">Create One?</a></p>
  {% endif %}
{% endblock %}
