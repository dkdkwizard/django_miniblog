{% extends 'base.html' %}

{% block title %}
<title>我的部落格</title>
{% endblock %}

{% block content %}
  <h2>我的部落格</h2>
  <hr>
  {% if blog_list %}
    {% for b in blog_list %}
      <h4><a href="{{ b.get_url }}"> {{ b.title }} </a> </h4>
      <p>{{ b.description }}</p>
    {% endfor %}
  {% else %}
    <p>你尚未擁有任何部落格. <a href="{% url 'createblog' %}">創建一個?</a></p>
  {% endif %}
{% endblock %}
